<p-sidebar [(visible)]="isVisible" position="left" [baseZIndex]="1" [modal]="false" [showCloseIcon]="false" styleClass="sidebar">
  <div class="d-flex flex-column mt-4 mx-0 px-0">
    <div class="d-flex">
      <h2 class="text-center ms-2">Menu</h2>
      <button pButton pRipple type="button" icon="bi bi-x-lg"
        class="p-button-rounded p-button-danger p-button-text ms-auto"
        (click)="isVisible = false"></button>
    </div>
    <div class="mt-2">
      <p-panelMenu [model]="sidebarMenu"></p-panelMenu>
    </div>


    <span [ngStyle]="{color:'var(--red-500)'}">Hola</span>
  </div>
</p-sidebar>
